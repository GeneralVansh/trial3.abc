<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* ===== NAVBAR ===== */
    nav {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #4f46e5;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #4f46e5;
    }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      background: #ffffff;
      width: 70%;
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #111827;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input,
    textarea {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #6366f120;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: 1 / 2;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  
  <nav>
    <div class="logo">Internship Portal</div>
    <div class="nav-links">
      <a href="#">Student Page</a>
      <a href="#">Mentor Page</a>
    </div>
  </nav>
<br><br>
  <section style="text-align: center;"><h1>Submit Internship for UGC Credits</h1>
<p style="font-size: 19px;">Transform your internship experience into academic credits through our AI-powered evaluation system</p></section>

  <!-- ===== FORM SECTION ===== -->
  <div class="form-container">
    <h2>Internship Form</h2>
    <form>
      <div class="grid">
        <div class="form-group">
          <label>APAAR ID</label>
          <input type="text" placeholder="Enter your APAAR ID" required />
        </div>
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label>Institution Code</label>
          <input type="text" placeholder="Enter institution code" required />
        </div>
        <div class="form-group">
          <label>Organization Name</label>
          <input type="text" placeholder="Enter organization name" required />
        </div>

        <div class="form-group full-width">
          <label>Internship Title</label>
          <input type="text" placeholder="Enter internship title" required />
        </div>

        <div class="form-group">
          <label>Start Date</label>
          <input type="date" required />
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" required />
        </div>

        <div class="form-group full-width">
          <label>Total Hours</label>
          <input type="number" placeholder="Enter total internship hours" required />
        </div>

        <div class="form-group full-width">
          <label>Internship Details / Learning Outcomes</label>
          <textarea placeholder="Describe your internship experience, key learnings, projects worked on, and skills gained..." required></textarea>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
