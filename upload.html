<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & Scanner Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #1f2937;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    nav h2 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #60a5fa;
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      flex: 1;
    }

    /* Left Section - File Upload */
    .upload-section {
      width: 60%;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .upload-section h3 {
      margin-bottom: 15px;
      color: #1f2937;
    }

    .upload-box {
      border: 2px dashed #60a5fa;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      background-color: #f0f9ff;
    }

    .upload-box input {
      display: none;
    }

    .upload-box label {
      background-color: #3b82f6;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    /* Right Section - Scanner */
    .scanner-section {
      width: 35%;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }

    .scanner-section h3 {
      color: #1f2937;
    }

    .scan-btn {
      background-color: #10b981;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .scan-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Smart Upload Portal</h2>
    <div>
      <a href="#">Student Page</a>
      <a href="#">Mentor Page</a>
    </div>
  </nav>

  <div class="container">
    <!-- Left Section -->
    <div class="upload-section">
      <h3>Upload Your Files</h3>
      <div class="upload-box">
        <form>
          <input type="file" id="fileInput" multiple>
          <label for="fileInput">Choose Files</label>
        </form>
        <p style="margin-top:15px; color:gray;">Supported: PDF, Images, Docs</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="scanner-section">
      <h3>Scan Document</h3>
      <video id="cameraFeed" width="100%" height="200" autoplay style="display:none;"></video>
      <button class="scan-btn" id="scanBtn">Start Scanner</button>
    </div>
  </div>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const video = document.getElementById('cameraFeed');

    scanBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        scanBtn.textContent = 'Scanning...';
      } catch (err) {
        alert('Camera access denied or unavailable!');
      }
    });
  </script>

</body>
</html>
